<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style_contact.css">
</head>
<body>
    <div class="container">
        <div class="page">
            <div class="title">
               Let's Get In Touch
            </div>
            <div class="border">
            </div>
            <p>Ready to start your next project with us? Give us a call or send us an email and we will get back to you as soon as possible!</p>
            <div class="items">
                <div class="item">
                    <i class="fa fa-phone" aria-hidden="true" style="color: #627575; font-size: 60px;"></i>
                    <a href="tel:+1(555)123-4567">+1(555)123-4567</a>
                </div>
                <div class="item">
                    <i class="fa fa-envelope" aria-hidden="true" style="color: #627575; font-size: 60px;"></i>
                    <a href="mailto:contact@yourwebsite.com">contact@yourwebsite.com</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
